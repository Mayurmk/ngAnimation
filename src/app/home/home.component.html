<div class="container-fluid">
  <div class="row">
    <div class="col-12">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" routerLink="" routerLinkActive="router-link-active">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/aboutus" routerLinkActive="router-link-active">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contactus" routerLinkActive="router-link-active">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
</div>
</div>
</div>

<div class="container">
    <h2>Register Form:</h2>
    <form [formGroup]="registerForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address">
      </div>
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>

<div class="container">
  <div class="row">
    <div class="col-12">

<div class="table-responsive-sm">
  <table class="table table-borderless text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr @myInsertRemoveTrigger *ngFor="let item of data;let i = index" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td><button type="button" class="btn btn-outline-warning mr-2">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="delete(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
